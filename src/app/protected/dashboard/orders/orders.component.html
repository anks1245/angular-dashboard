<div class="card p-2 bg-white shadow-1">
    <div class="flex justify-content-between align-items-center px-2">
        <h3>Extras</h3>
        <div>
            <p-inputgroup>
                <input pInputText placeholder="Search Here..." [(ngModel)]="search"/>
                <p-inputgroup-addon>
                    <p-button *ngIf="isSearched" icon="pi pi-times" severity="secondary" (onClick)="clearSearch()"/>
                    <p-button *ngIf="!isSearched" icon="pi pi-search" severity="secondary" (onClick)="searchData()"/>
                </p-inputgroup-addon>
            </p-inputgroup>
        </div>  
    </div>
    
    <!-- <p-inputgroup>
        <input pInputText placeholder="Keyword" [(ngModel)]="search"/>
        <p-inputgroup-addon>
            <p-button icon="pi pi-search" severity="secondary" variant="text" (click)="searchData()" />
        </p-inputgroup-addon>
    </p-inputgroup> -->
    <p-table [loading]="loading" [value]="extras.products" [(selection)]="selectedProducts" dataKey="id" [tableStyle]="{'min-width': '50rem'}">
        <ng-template #header>
            <tr>
                <th style="width: 4rem"><p-tableHeaderCheckbox /></th>
                <th>ID</th>
                <th>title</th>
                <th>price</th>
                <!-- <th>Quantity</th> -->
            </tr>
        </ng-template>
        <ng-template #body let-product>
            <tr>
                <td>
                    <p-tableCheckbox [value]="product" />
                </td>
                <td>{{product.id}}</td>
                <td>{{product.title}}</td>
                <td>{{product.price}}</td>
                <!-- <td>{{product.quantity}}</td> -->
            </tr>
        </ng-template>
    </p-table>
    <div class="card flex justify-content-center">
        <p-paginator 
            (onPageChange)="onPageChange($event)" 
            [first]="first" 
            [rows]="rows" 
            [totalRecords]="120" 
            [rowsPerPageOptions]="[10, 20, 30]"
            showCurrentPageReport="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords}" />
    </div>
</div>
