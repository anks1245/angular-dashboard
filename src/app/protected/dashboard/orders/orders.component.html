<div class="card p-2 bg-white shadow-1">
    <div class="flex justify-content-between align-items-center px-2">
        <h3 class="hidden md:block">Extras</h3>
        <div class="search-container">
            <form (submit)="searchData()">
                <p-inputgroup>
                    <input pInputText placeholder="Search Here..." [(ngModel)]="search" name="search"/>
                    <p-inputgroup-addon>
                        <p-button *ngIf="isSearched" icon="pi pi-times" severity="secondary" (onClick)="clearSearch()"/>
                        <p-button *ngIf="!isSearched" icon="pi pi-search" severity="secondary" type="submit"/>
                    </p-inputgroup-addon>
                </p-inputgroup>
            </form>
        
        </div>  
    </div>

    <p-table [loading]="loading" [value]="extras.products" dataKey="id" [tableStyle]="{'min-width': '50rem', 'min-height': '100px'}">
        <ng-template #header>
            <tr>
                <!-- <th style="width: 4rem"><p-tableHeaderCheckbox /></th> -->
                <th>ID</th>
                <th>title</th>
                <th>price</th>
                <!-- <th>Quantity</th> -->
            </tr>
        </ng-template>
        <ng-template #body let-product let-rowIndex="rowIndex">
            <tr>
                <!-- <td>
                    <p-tableCheckbox [value]="product" />
                </td> -->
                <td>{{ first+rowIndex + 1}}</td>
                <td>{{product.title}}</td>
                <td>{{product.price}}</td>
                <!-- <td>{{product.quantity}}</td> -->
            </tr>
        </ng-template>
        <ng-template #emptymessage>
            <tr>
                <td colspan="3" class="text-center">No products found.</td>
            </tr>
        </ng-template>
    </p-table>
    <div class="card flex justify-content-center">
        <p-paginator 
            (onPageChange)="onPageChange($event)" 
            [first]="first" 
            [rows]="rows" 
            [totalRecords]="120" 
            [pageLinkSize]="3"
            [rowsPerPageOptions]="[10, 20, 30]"
            showCurrentPageReport="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords}" />
    </div>
</div>
